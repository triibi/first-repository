<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать открытку</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="main-header">
        <div class="header-content">
            <div class="header-buttons">
                <button class="header-btn" id="selectImageBtn">
                    выбрать изображение
                </button>
                <button class="header-btn create-btn" id="createCardBtn">
                    создать открытку
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>создать открытку с подписью</h1>
        <div class="inputs">
            <div class="input-group">
                <label for="fromInput"><strong>от кого</strong></label>
                <input type="text" id="fromInput" placeholder="Введите имя отправителя">
            </div>
            <div class="input-group">
                <label for="toInput"><strong>кому</strong></label>
                <textarea id="toInput" placeholder="Введите имя получателя"></textarea>
            </div>
            <div class="input-group">
                <label for="wishInput"><strong>пожелания</strong></label>
                <textarea id="wishInput" placeholder="Введите текст пожелания"></textarea>
            </div>
        </div>
        <div class="card-section">  
            <div class="card-container">
                <div class="card" id="card">
                    <div class="card-content">
                        <div class="text-overlay" id="textTop"></div>
                        <div class="text-overlay" id="textCenter"></div>
                        <div class="text-overlay" id="textBottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
